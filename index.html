<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <title>Minimal Blog Card</title>
  </head>
  <body>
    <div class="container">
      <article
        class="card"
        aria-labelledby="card-title"
      >
        <div
          class="card-image"
          role="img"
          aria-label="Cactus image"
        >
          <img
            src="./assets/cactus_img.jpg"
            alt="Cactus"
          />
        </div>
        <div class="tag">Design</div>
        <div class="card-content">
          <h2 id="card-title">Embracing Minimalism</h2>
          <p>
            From minimalist sculptures to minimalist paintings, this blog will
            inspire you to appreciate the beauty that lies in simplicity.
          </p>
        </div>
        <footer class="card-info">
          <small>Annie Spratt</small>
        </footer>
      </article>
    </div>
  </body>
</html>
